<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="rock_paper_scissors.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <h2>Choose a move and try to defeat the Computer!</h2>
    <div class="buttons">
        <div class="player">
            <h3>Player's moves</h3>
            <div class="moves">
                <button id="paperPlayer"></button>
                <button id="rockPlayer"></button>
                <button id="scissorsPlayer"></button>
            </div>
        </div> 
        
        <div class="computer">
            <h3>Computer's moves</h3>
            <div class="moves">
                <button id="paperComputer"></button>
                <button id="rockComputer"></button>
                <button id="scissorsComputer"></button>
            </div>
        </div>
    </div>
    <div class="compmove"></div>
</body>
</html>
